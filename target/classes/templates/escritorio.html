<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programas de Escritorio</title>
    <style>@view-transition { navigation: auto; }</style>
    <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
    <script src="/_sdk/element_sdk.js" type="text/javascript"></script>
    <script src="https://cdn.tailwindcss.com" type="text/javascript"></script><!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
        }

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif !important;
        }

        body {
            background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%) !important;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 1.5rem !important;
        }

        h1 {
            color: #1e293b !important;
            font-size: 2rem !important;
            font-weight: 600 !important;
            text-align: center;
            margin-bottom: 2.5rem !important;
            letter-spacing: -0.025em;
        }

        /* Mensaje de error */
        body > div.text-red-600 {
            background: #fee2e2;
            color: #991b1b !important;
            padding: 1.25rem 1.75rem;
            border-radius: 12px;
            border-left: 4px solid #dc2626;
            font-weight: 500;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.1);
        }

        /* Tarjeta principal */
        body > div.bg-white {
            background: #ffffff !important;
            padding: 3rem !important;
            border-radius: 20px !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08) !important;
            max-width: 650px;
            width: 100%;
            margin: 0 auto 2rem;
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        /* Imagen del programa */
        body > div.bg-white img {
            width: 100% !important;
            max-width: 280px !important;
            height: auto !important;
            margin: 0 auto 2rem !important;
            display: block;
            border-radius: 16px !important;
            box-shadow: 0 4px 16px rgba(30, 58, 138, 0.12) !important;
            border: 3px solid #f1f5f9;
            padding: 1rem;
            background: #f8fafc;
        }

        /* Nombre del programa */
        body > div.bg-white > p.text-lg {
            color: #1e293b !important;
            font-size: 1.5rem !important;
            font-weight: 600 !important;
            text-align: center;
            margin-bottom: 1rem !important;
            line-height: 1.3;
        }

        /* Descripción */
        body > div.bg-white > p.text-gray-700 {
            color: #64748b !important;
            font-size: 1rem !important;
            font-weight: 400 !important;
            text-align: center;
            line-height: 1.6;
            margin-bottom: 2.5rem !important;
        }

        /* Botón de descarga */
        body > a.bg-blue-600 {
            background: #1e3a8a !important;
            color: #ffffff !important;
            padding: 1rem 2.5rem !important;
            border-radius: 12px !important;
            font-size: 1.0625rem !important;
            font-weight: 500 !important;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.25) !important;
            border: none;
            max-width: 650px;
            width: 100%;
            text-align: center;
            margin: 0 auto;
            display: block;
        }

        body > a.bg-blue-600:hover {
            background: #1e40af !important;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 58, 138, 0.35) !important;
        }

        body > a.bg-blue-600:active {
            transform: translateY(0);
        }

        /* Contenedor del link de regreso */
        body > p.mt-4 {
            text-align: center;
            margin-top: 2rem !important;
            max-width: 650px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Link de regreso */
        body > p.mt-4 > a {
            color: #64748b !important;
            font-size: 0.9375rem !important;
            font-weight: 400 !important;
            text-decoration: none;
            transition: color 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        body > p.mt-4 > a:hover {
            color: #475569 !important;
        }

        /* Responsive */
        @media (max-width: 640px) {
            body {
                padding: 2rem 1rem !important;
            }

            h1 {
                font-size: 1.5rem !important;
                margin-bottom: 2rem !important;
            }

            body > div.bg-white {
                padding: 2rem 1.5rem !important;
            }

            body > div.bg-white > p.text-lg {
                font-size: 1.25rem !important;
            }

            body > div.bg-white > p.text-gray-700 {
                font-size: 0.9375rem !important;
            }

            body > a.bg-blue-600 {
                padding: 0.875rem 2rem !important;
                font-size: 1rem !important;
            }
        }
    </style>
    <style>@view-transition { navigation: auto; }</style>
</head>
<body class="p-6 bg-gray-100">
<h1 class="text-2xl font-bold mb-4">SISTEMA DE GESTION DE INCAPACIDAD DE DOCENTES</h1><!-- Mensaje si no hay programas -->
<div th:if="${!disponible}" class="text-red-600">
    No hay programas disponibles.
</div><!-- Cuadro con nombre y botón -->
<div th:if="${disponible}" class="p-4 bg-white shadow rounded"><img th:src="${imagen}" alt="Imagen del programa" class="w-48 h-auto mb-4 rounded shadow">
    <p class="text-lg font-semibold mb-2">GIDOC</p>
    <p class="text-gray-700 mb-4" th:text="${descripcion}"></p>
</div><a th:href="@{/descargar(tipo=${tipo}, nombre=${nombrePrograma})}" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"> Descargar programa </a> <!-- Link de regreso -->
<p class="mt-4"><a href="/" class="text-gray-700">Volver al inicio</a></p>

</html>
