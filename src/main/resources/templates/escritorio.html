<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programas de Escritorio</title>
    <style>@view-transition { navigation: auto; }</style>
    <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
    <script src="/_sdk/element_sdk.js" type="text/javascript"></script>
    <script src="https://cdn.tailwindcss.com" type="text/javascript"></script><!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
        }

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif !important;
        }

        body {
            background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%) !important;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 1.5rem !important;
        }

        h1 {
            color: #1e293b !important;
            font-size: 2rem !important;
            font-weight: 600 !important;
            text-align: center;
            margin-bottom: 2.5rem !important;
            letter-spacing: -0.025em;
        }

        /* Mensaje de error */
        body > div.text-red-600 {
            background: #fee2e2;
            color: #991b1b !important;
            padding: 1.25rem 1.75rem;
            border-radius: 12px;
            border-left: 4px solid #dc2626;
            font-weight: 500;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.1);
        }

        /* Tarjeta principal */
        .app-card {
            background: #ffffff !important;
            padding: 3rem !important;
            border-radius: 20px !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08) !important;
            max-width: 800px;
            width: 100%;
            margin: 0 auto 2rem;
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .app-content {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-bottom: 2.5rem;
        }

        /* Imagen del programa */
        .app-image {
            flex: 0 0 280px;
            max-width: 280px;
            height: auto;
            border-radius: 16px !important;
            box-shadow: 0 4px 16px rgba(30, 58, 138, 0.12) !important;
            border: 3px solid #f1f5f9;
            padding: 1rem;
            background: #f8fafc;
        }

        .app-info {
            flex: 1;
            min-width: 300px;
        }

        /* Nombre del programa */
        .app-name {
            color: #1e293b !important;
            font-size: 1.5rem !important;
            font-weight: 600 !important;
            margin-bottom: 1rem !important;
            line-height: 1.3;
        }

        /* Descripción */
        .app-description {
            color: #64748b !important;
            font-size: 1rem !important;
            font-weight: 400 !important;
            line-height: 1.6;
        }

        /* Botón de descarga */
        .download-btn {
            background: #1e3a8a !important;
            color: #ffffff !important;
            padding: 1rem 2.5rem !important;
            border-radius: 12px !important;
            font-size: 1.0625rem !important;
            font-weight: 500 !important;
            text-decoration: none;
            display: block;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.25) !important;
            border: none;
            text-align: center;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .download-btn:hover {
            background: #1e40af !important;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 58, 138, 0.35) !important;
        }

        .download-btn:active {
            transform: translateY(0);
        }

        /* Botón secundario para navegar a Android */
        .secondary-btn {
            background: #16a34a !important;
            color: #ffffff !important;
            padding: 0.75rem 1.5rem !important;
            border-radius: 8px !important;
            font-size: 0.9375rem !important;
            font-weight: 500 !important;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
            border: none;
            text-align: center;
            margin-top: 1rem;
        }

        .secondary-btn:hover {
            background: #15803d !important;
            transform: translateY(-1px);
        }

        /* Contenedor del link de regreso */
        .back-link {
            text-align: center;
            margin-top: 2rem !important;
            max-width: 650px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Link de regreso */
        .back-link a {
            color: #64748b !important;
            font-size: 0.9375rem !important;
            font-weight: 400 !important;
            text-decoration: none;
            transition: color 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link a:hover {
            color: #475569 !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-content {
                flex-direction: column;
                align-items: center;
            }

            .app-image {
                flex: 0 0 auto;
                max-width: 250px;
            }

            .app-info {
                text-align: center;
            }
        }

        @media (max-width: 640px) {
            body {
                padding: 2rem 1rem !important;
            }

            h1 {
                font-size: 1.5rem !important;
                margin-bottom: 2rem !important;
            }

            .app-card {
                padding: 2rem 1.5rem !important;
            }

            .app-name {
                font-size: 1.25rem !important;
            }

            .app-description {
                font-size: 0.9375rem !important;
            }

            .download-btn {
                padding: 0.875rem 2rem !important;
                font-size: 1rem !important;
            }
        }
    </style>
    <style>@view-transition { navigation: auto; }</style>
</head>
<body class="p-6 bg-gray-100">
<h1 class="text-2xl font-bold mb-4">SISTEMA DE GESTION DE INCAPACIDAD DE DOCENTES</h1>

<!-- Mensaje si no hay programas -->
<div th:if="${!disponible}" class="text-red-600">
    No hay programas disponibles.
</div>

<!-- Cuadro con nombre y botón -->
<div th:if="${disponible}" class="app-card">
    <div class="app-content">
        <img th:src="${imagen}" alt="Imagen del programa" class="app-image">
        <div class="app-info">
            <p class="app-name">GIDOC</p>
            <p class="app-description" th:text="${descripcion}"></p>
        </div>
    </div>
    <a th:href="@{/descargar(tipo=${tipo}, nombre=${nombrePrograma})}" class="download-btn">Descargar programa</a>
    <div style="text-align: center; margin-top: 1rem;">
        <a href="/" class="secondary-btn">Ver aplicaciones Android</a>
    </div>
</div>
